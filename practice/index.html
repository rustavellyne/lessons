<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecobazar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <!-- main wrapper -->
  <div class="wrapper">
    <header class="header">
      <div class="header__top topper">
        <div class="topper__container">
          <address class="topper__location location-topper">
            <a href="#" class="location-topper__link">
              <svg class="location-topper__icon">
                <use xlink:href="./img/icons/decoration-icons-sprite.svg#map-pin"></use>
              </svg>
              Store Location: Lincoln- 344, Illinois, Chicago, USA
            </a>
          </address>
          <div class="topper__actions actions-topper">
            <div class="actions-topper__item lang-currency">
              <label class="lang-currency__item">
                <select name="form[lang]" class="lang-currency__select">
                  <option value="en" class="lang-currency__option">Eng</option>
                  <option value="ua" class="lang-currency__option">Ua</option>
                  <option value="de" class="lang-currency__option">De</option>
                </select>
                <svg class="lang-currency__select-icon">
                  <use xlink:href="./img/icons/decoration-icons-sprite.svg#chevron-down"></use>
                </svg>
              </label>
              <label class="lang-currency__item">
                <select name="form[currency]" class="lang-currency__select">
                  <option value="usd" class="lang-currency__option">USD</option>
                  <option value="uah" class="lang-currency__option">UAH</option>
                  <option value="eur" class="lang-currency__option">EUR</option>
                </select>
                <svg class="lang-currency__select-icon">
                  <use xlink:href="./img/icons/decoration-icons-sprite.svg#chevron-down"></use>
                </svg>
              </label>
            </div>
            <div class="actions-topper__item user-auth">
              <a href="#" target="_blank" class="user-auth__link">Sign In</a>
              /
              <a href="#" target="_blank" class="user-auth__link">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
      <div class="header__body body-header">
        <div class="body-header__container">
          <a href="#" class="body-header__logo logo-header">
            <img src="./img/content/main-logo.svg" alt="Ecobazar" class="logo-header__img" />
            <span class="logo-header__text">Ecobazar</span>
          </a>
          <form action="#" class="body-header__search search-header">
            <label class="search-header__label">
              <svg class="search-header__search-icon">
                <use xlink:href="./img/icons/decoration-icons-sprite.svg#search"></use>
              </svg>
              <input type="text" name="search-q" class="search-header__input" placeholder="Search">
            </label>
            <button type="submit" class="search-header__submit btn">Search</button>
          </form>
          <div class="body-header__actions header-actions">
            <a href="#" class="header-actions__favourite">
              <svg class="header-actions__favourite-icon">
                <use xlink:href="./img/icons/decoration-icons-sprite.svg#heart"></use>
              </svg>
            </a>
            <a href="#" class="header-actions__cart cart-header">
              <div class="cart-header__icon">
                <svg>
                  <use xlink:href="./img/icons/decoration-icons-sprite.svg#basket"></use>
                </svg>
                <span class="cart-header__counter">0</span>
              </div>
              <div class="cart-header__info">
                <p class="cart-header__label">Shopping cart:</p>
                <p class="cart-header__total-price">$57.00</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="page">
    </main>
    <footer class="footer">

    </footer>
  </div><!-- /main wrapper -->
</body>
</html>
