<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecobazar Components</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <!-- main wrapper -->
  <div class="wrapper">
    <header class="header">
    </header>
    <main class="page">
      <div class="page__container">
        <h1 class="title">Popular Categories</h1>
        <a href="#" class="link-arrow">
          View All
          <svg class="link-arrow__icon">
            <use xlink:href="./img/icons/decoration-icons-sprite.svg#arrow-right"></use>
          </svg>
        </a>
        <div class="block-header block-header--center">
          <h2 class="block-header__title title">Popular Categories</h2>
        </div>

        <div class="block-header">
          <h2 class="block-header__title title">Popular Categories</h2>
          <a href="#" class="link-arrow">
            View All
            <svg class="link-arrow__icon">
              <use xlink:href="./img/icons/decoration-icons-sprite.svg#arrow-right"></use>
            </svg>
          </a>
        </div>

        <div class="block-header">
          <h2 class="block-header__title title">Popular Categories</h2>
          <div class="block-header__slider-actions">
            <button class="button button--round" aria-label="Previous slide">
              <svg class="button__icon-arrow button__icon-arrow-left">
                <use xlink:href="./img/icons/decoration-icons-sprite.svg#arrow-right"></use>
              </svg>
            </button>
            <button class="button button--round" aria-label="Next slide">
              <svg class="button__icon-arrow">
                <use xlink:href="./img/icons/decoration-icons-sprite.svg#arrow-right"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">

    </footer>
  </div><!-- /main wrapper -->
</body>
</html>
